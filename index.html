<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game store</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1><i>SSR</i></h1>
        <img src="/images/gamepad-svgrepo-com.svg" alt="">
        
        
    </header>

    <section class="container">
        <div class="promotion">
            <img src="/images/gaming chair.png" alt="">
            <h2>US$ 299.99</h2>
            <h3>12x of US$ 24.99</h3>
            <p class="desc">
                Black gaming chair with 4D armrests, reclining backrest, and 180Â° tilt mechanism.
            </p>

        </div>
        <div class="form">
            <form action="#">
                
                <label for="name">Name</label>
                <input type="text" name="name" class="name">

                <label for="email">Email</label>
                <input type="email" name="email" class="email">

                <label for="address">address</label>
                <input type="text" name="address" class="address">

                <label for="card number">card number</label>
                <input type="text" name="card number" class="card-number">

                <label for="expiry date">expiry date</label>
                <input type="date" name="expiry date" class="expiry" required>

                <label for="cvv">cvv</label>
                <input type="text" name="cvv" class="cvv">

                <button class="send" type="submit">Confirm purchase</button>

                <select name="quantity" class="quantity">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </form>
            <p class="error-message">
            </p>
        </div>
    </section>

    <script src="./file.js"></script>
</body>
</html>
